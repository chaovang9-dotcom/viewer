<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sanwa Store Map — Viewer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <span class="title">Sanwa Store Map</span>
      </div>
      <div class="controls-left">
        <button id="btnFit" class="btn" title="Fit to screen">Fit</button>
      </div>
      <div class="controls-right">
        <div class="search-wrap">
          <input id="searchInput" type="search" placeholder="Find item (e.g. romaine)" aria-label="Search items" />
          <button id="btnSearch" class="btn">Search</button>
          <button id="btnNext" class="btn" title="Next match">Next</button>
        </div>
      </div>
    </header>

    <main id="viewport">
      <canvas id="map"></canvas>

      <div class="floating-controls">
        <button id="zoomIn" class="fab" aria-label="Zoom in">＋</button>
        <button id="zoomOut" class="fab" aria-label="Zoom out">−</button>
        <button id="resetView" class="fab" aria-label="Reset view">⟲</button>
      </div>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </main>
  </div>

  <script>
    // You can change the default via URL: ?layout=some-file.json
    window.DEFAULT_LAYOUT = "data/layouts/sanwa-floorplan.v2025-10-04-v2.json";
  </script>
  <script src="./app.js"></script>
</body>
</html>
